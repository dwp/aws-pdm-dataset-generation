spruce:
  - base: ci/meta.yml
    prune:
      - meta
    merge:
      - with_in: ci/
        regexp: ".*yml"
      - with_in: ci/jobs/infra/
      - with_in: ci/jobs/common-model-inputs/
    to: aviator_pipeline.yml
fly:
  name: pdm-dataset-generation
  target: aws-concourse
  expose: false
  config: aviator_pipeline.yml
