resources:
  - name: aws-pdm-dataset-generation
    type: git
    source:
      branch: master
      username: ((github_com.username))
      password: ((github_com.token))
      uri: https://github.com/dwp/aws-pdm-dataset-generation.git
    check_every: 15m

  - name: aws-analytical-dataset-generation
    type: git
    source:
      branch: master
      username: ((github_com.username))
      password: ((github_com.token))
      uri: https://github.com/dwp/aws-analytical-dataset-generation.git
    check_every: 15m

  - name: aws-common-infrastructure
    type: git
    source:
      branch: master
      api_endpoint: https://((dataworks.enterprise_github_url))/api/v3/
      username: ((dataworks.enterprise_github_username))
      password: ((dataworks-secrets.enterprise_github_pat))
      uri: https://((dataworks.enterprise_github_url))/dip/aws-common-infrastructure.git
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 15m
